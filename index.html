<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de sueldo mensual</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1> Bienvenido a la calculadora de sueldos</h1>
    </header>
    <main onsubmit="return false;">

            <label for="nombre-usuario"> NOMBRE </label><br>
            <input type="text" id="nombre-usuario" placeholder="Ingrese su nombre"><br>
         
            <label for="apellido-usuario"> APELLIDO </label><br>
            <input type="text" name="apellido-usuario" id="apellido-usuario" placeholder="Ingrese su apellido"><br>

            <label for="dni-usuario"> DNI </label><br>
            <input type="number" name="dni-usuario" id="dni-usuario" placeholder="Ingrese su DNI"><br>
        
            <label for="sueldo-usuario"> SUELDO </label><br>
            <input type="number" name="sueldo-usuario" id="sueldo-usuario" placeholder="Ingrese su sueldo"> <br>
            <label for="opcion-calculo"> TIPO DE SUELDO A CALCULAR</label><br>
            <form class="opcion-calculo">

                <input class="boton-calculo" type="radio" name="opcionCalculo" id="sueldo-mensual" value="sueldo-mensual" checked="checked">
                <label class="boton-calculo" for="sueldo-mensual"> Sueldo Mensual</label><br>
                
                <input class="boton-calculo" type="radio" name="opcionCalculo" id="sueldo-anual" value="sueldo-anual" >
                <label class="boton-calculo" for="sueldo-anual"> Sueldo Anual</label>
            </form>
          
            <button type="submit" name="calcular-sueldo" class="calcular-sueldo">Calcular sueldo</button>
            <div class="resultado"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
